{% extends 'base.html' %}

{% block content %}
<div class="row" id="topbarsearch">
    <div class="col s6 col-offset-3">
        <div class="input-group"> 
            <form action="{% url 'guitar_tabs' %}" method="POST">
                {% csrf_token %}
                <div class="input-field">
                    <input type="search" placeholder="Search Guitars Tabs" name="searched">
                    <!-- <label class="label-icon" for="search"><i class="material-icons">search</i></label> -->
                    <button class="btn-small">Search<i class="glyphicon glyphicon-search"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

    
{% endblock %}
