{% extends 'base.html' %}

{% block content %}
<h1>Pedals</h1>

{% for pedal in pedal_list %}
    <a href="{% url 'pedals_detail' pedal.id %}">
        <div class="card"> 
            <div class="card-content">
                <span class="card-title">{{ pedal.brand }}</span>
                <p>Name: {{ pedal.name }}</p>
                <p>Type: {{ pedal.category }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{%  endblock %}
