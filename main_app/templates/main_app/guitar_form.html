{% extends 'base.html' %}
{% block content %}
    {% if object %}
        <h1>Edit <span class="pink-text">{{ object.make }}</span></h1>
    {% else %}
        <h1>Add a Guitar</h1>
    {% endif %}
    <form action="" method="POSt">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="ROCK!" class="btn">
    </form>

{% endblock %}
