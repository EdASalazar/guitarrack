{% extends 'base.html' %}
{% block content %}

<h1>Guitar Rack</h1>

{% for guitar in guitars %}
    <div class="card">
        <a href="/guitars/{{ guitar.id }}">
            <div class="card-content">
                <span class="card-title">{{ guitar.brand }}</span>
                <p>Model: {{ guitar.make }}</p>
                <p>Color: {{ guitar.color }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
